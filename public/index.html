 <!DOCTYPE html>
   <head>
     <script src="styles.css"></script>
     <script src="app.js" type="Javascript">
   </head>
   <body>
    <div id="calculator">
  <!--Screen and clear key -->
      <div class="top">
        <span class="clear"></span>
        <div class="Screen"></span>
      </div>
      <div class= "keys">
      // operators and other keys
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
          <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
          <span class "operator">/</span>
        <span>0</span>
        <span>.</span>
        <span class= "eval">=</span>
        <span class= "operator">x</span>
      </div>
    </div>

    <!--PrefixFree -->
    <script src="http://www.thecodeplayer.com/uploads/prefixfree-1.0.7.js" type="text/javascript"></script>

   </body>
